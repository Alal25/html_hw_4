<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #try{
            height: 200px;
            width: 200px;
            padding: 10px;
            border: 5px solid black;
            overflow-y: scroll;

        }
    </style>
</head>
<body>
    <h1>HTML Project with iframes</h1>
    <h2>Local Content</h2>
    <div id="try">
        <h3>Welcome to geekster</h3>
       <p> This content is displayed from a local HTML file using an iframe.</p>
        <p>Similarly you can craete different sizes of windows using iframes in HTML</p>
    </div>



    <h2>External Website</h2>
    <iframe src="https://www.geekster.in/" frameborder="0" height="350" width="500"></iframe>
    <br>


    <h2>YouTube Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/hGPF0D15Crw?si=QFWNUcubIOz5U7jK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    

</body>
</html>
